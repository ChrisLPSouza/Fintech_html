<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="css/fintech_index.css">
  <title>Fintech Economize</title>

  <meta property="og:title" content="Economize com nossa solução">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body style="background-color:hsla(142, 56%, 72%, 0.944);">
  <div class="logo">
    <img src="img/logo_fintech.png">
  </div>
  <div class="d-grid gap-4 col-3 mx-auto m-5">
    <form>
      <div class="mb-3 row">

        <div class="d-grid gap-4">
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="E-mail">
        </div>
      </div>
      <div class="mb-3 row">

        <div class="d-grid gap-4">
          <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
        </div>
      </div>
      <div class="d-flex justify-content-between mb-5">
        <a href="http://www.google.com"><label for="staticEmail">Cadastre-se</label></a>
        <a href="http://www.google.com"><label for="staticEmail">Esqueci Senha</label></a>
      </div>

      <div class="d-grid gap-4">
        <button type="button" class="btn btn-success btn-lg"><a href="fintech.html">Acessar</a></button>
      </div>

    </form>
  </div>

  <div class="d-flex justify-content-center ">
    <img class="img-social" src="img/g2.jpeg">
    <img class="img-social" src="img/face.png">
    <img class="img-social" src="img/insta.png">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
